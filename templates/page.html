<!doctype html>
<html lang="{{ lang }}" dir="{{ lang_dir }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page_title }} - {{ t.title }}</title>
  <meta name="description" content="{{ t.meta_description }}">
  <meta name="keywords" content="{{ t.meta_keywords }}">
  <link rel="icon" href="/static/favicon.png" type="image/png">
  <link rel="canonical" href="{{ base_url }}/{{ lang }}/{{ page_slug }}">
  {% for code, _label in languages %}
    <link rel="alternate" hreflang="{{ code }}" href="{{ base_url }}/{{ code }}/{{ page_slug }}">
  {% endfor %}
  <link rel="alternate" hreflang="x-default" href="{{ base_url }}/{{ default_lang }}/{{ page_slug }}">
  <link rel="stylesheet" href="/static/style.css">
  <meta name="google-site-verification" content="skYVDRL576GbZtagegU5Hy6uNPHslbcAf6fosJk-vVo" />
  <meta name="robots" content="{% if lang != default_lang %}noindex,follow{% else %}index,follow{% endif %}">
  <meta name="ahrefs-site-verification" content="5ab57043805a50cbb905d990ffc807bfbb0470536957b36f6f4ddb7472abfb62">
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="topbar-main">
        <div class="brand">
          <span class="brand-icon" aria-hidden="true"></span>
          <span>{{ t.brand }}</span>
        </div>
        <button class="menu-toggle" type="button" id="menuToggle" aria-expanded="false" aria-controls="topbarActions" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <div class="topbar-actions" id="topbarActions">
        <a class="home-btn" href="{{ url_for('index', lang=lang) }}">{{ t.home }}</a>
        <form class="lang-select" method="get" action="/">
          <label class="lang-label" for="langSelect">{{ t.language_label }}</label>
          <select id="langSelect" name="lang">
            {% for code, label in languages %}
              <option value="{{ code }}" {% if code == lang %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
        </form>
      </div>
    </header>

    <main class="content">
      <section class="card page-card">
        <h1>{{ page_title }}</h1>
        <div class="page-body">
          {{ page_body|safe }}
        </div>
      </section>
    </main>
  </div>

  <section class="share-section" aria-label="Share">
    <p class="share-title">Share us</p>
    <!-- AddToAny BEGIN -->
    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
      <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
      <a class="a2a_button_facebook"></a>
      <a class="a2a_button_whatsapp"></a>
      <a class="a2a_button_reddit"></a>
      <a class="a2a_button_twitter"></a>
    </div>
    <!-- AddToAny END -->
  </section>

  <footer class="footer">
    <div class="footer-links">
      <a href="{{ url_for('contact', lang=lang) }}">{{ t.footer_contact }}</a>
      <a href="{{ url_for('about', lang=lang) }}">{{ t.footer_about }}</a>
      <a href="{{ url_for('privacy', lang=lang) }}">{{ t.footer_privacy }}</a>
    </div>
    <p class="footer-disclaimer">{{ t.footer_disclaimer }}</p>
    <p class="footer-copy">{{ t.footer_copy }}</p>
  </footer>

  <script defer src="https://static.addtoany.com/menu/page.js"></script>

  <script>
    const langSelect = document.getElementById('langSelect');
    if (langSelect) {
      langSelect.addEventListener('change', () => {
        window.location.href = '/' + langSelect.value + '/{{ page_slug }}';
      });
    }

    const menuToggle = document.getElementById('menuToggle');
    const topbar = document.querySelector('.topbar');
    if (menuToggle && topbar) {
      menuToggle.addEventListener('click', () => {
        const isOpen = topbar.classList.toggle('menu-open');
        menuToggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });
    }
  </script>
</body>
</html>
